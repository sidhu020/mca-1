<!-- document object -->
<html>  
	<head>
		<script type="text/javascript">  
			function checkval()  
			{  
				text="";
				n=document.forms[0].elements.length;
				for(i=0;i<n;i++)
				{
					text=text+document.forms[0].elements[i].name+"<br/>";
				}
				document.getElementById("demo").innerHTML = text;
			}  
		</script>  
	</head>
	<body>  
		<form>  
			Male:<input type="radio" name="gender" value="male">  
			Male1:<input type="radio" name="gender" value="male-1">  
			Female:<input type="radio" name="gender" value="female">  
			
			<input type="button" name="ckk button" onclick="checkval()" value="Total Genders">  
			<input type="button" name="mca1" onclick="checkval()" value="Total Genders">  
		</form>  
		<p id="demo"></p>
 	</body>  
</html>
