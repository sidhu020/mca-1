<html>  
	<body>  
	<script>  
		var a=20,b=20,c="20";  
		if(a>10)
		{  
			document.write("value of a is greater than 10");  
		} 
		if(a==b)
		{
			document.write("<br>a and b are equal");
		}
		if(a==c)

			document.write("<br>a and c are not equal");		
	</script>
