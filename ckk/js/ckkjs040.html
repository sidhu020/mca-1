<!-- converts any characters to capital -->
<html>  
	<head>
		<script type="text/javascript">  
			function ckksquare()  
			{  
				document.forms[0].num1.value=(document.forms[0].num1.value).toUpperCase();
			}  
		</script>  
	</head>
	<body>  
		<form>  
			Enter no:<input type="text" name="num1" value=0 onInput="ckksquare()">  
		</form>  
		<p id="demo"></p>
 	</body>  
</html>
