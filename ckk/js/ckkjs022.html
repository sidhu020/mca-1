<!-- prompt dialog -->
<html>   
	<head>    
		<script type="text/javascript">   
			function showprompt() {   
				var v = prompt("Your name please : ", "Enter your name");   
				document.write("Your good name is : " + v);   
			}   
		</script>   
	</head>   
	<body>   
		<center>   
			<h1>Well come to CSD</h1>   
			<input type="button" value="Click Please" onclick="showprompt();" />   
		</center>   
	</body>   
</html>
