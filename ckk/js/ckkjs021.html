<!-- confirm dialog -->
<html>   
	<head>    
		<script type="text/javascript">   
				function showconfirm() 
				{   
					var c = confirm ("Checking of confirm");   
					if(c == true) 
					{   
						document.write ("Ok is pressed");   
					}    
					else 
					{   
						document.write ("Cancel is pressed");   
					}   
				}   
		</script>   
	</head>   
	<body>   
		<center>   
			<h1>Well come to CSD</h1>   
			<input type="button" value="Click Please" onclick="showconfirm();" />   
		</center>   
	</body>   
</html>
