<html>  
	<body>  
		<script>  
			var dt=new Date();  
			document.write("Today date is : "+dt);
			document.write("<br\>Day of the month : "+dt.getDate());
			document.write("<br\>The day of the week  : "+dt.getDay());
			document.write("<br\>Month : "+dt.getMonth());
			document.write("<br\>Year : "+dt.getFullYear());
			document.write("<br\>Hour : "+dt.getHours());
			document.write("<br\>Minutes : "+dt.getMinutes());
			document.write("<br\>Seconds : "+dt.getSeconds());
			document.write("<br\>Milli Seconds : "+dt.getMilliseconds());
			document.write("<br\>Time : "+dt.getTime());
			document.write("<br\>Date in word format : "+dt.toDateString());
		</script>  
 	</body>  
</html>
