<html>  
	<body>  
		<script>  
			var s1="God is great, beause god is great";  
			var s2=s1.replace("God","GOD");
			var s3=s1.replace(/God/g,"GOD");
			var s4=s1.replace(/god/gi,"GOD");
			document.write(s1); 
			document.write("<br\>"+s2); 
			document.write("<br\>"+s3); 
			document.write("<br\>"+s4); 
		</script>  
 	</body>  
</html>
