<!-- document object -->
<html>  
	<body>  
		<script type="text/javascript">  
			function countpara()
			{  
				document.getElementById('ckk2').innerHTML = document.getElementById("ckk1").innerHTML;
			}  
		</script>  
		<p id="ckk1">This is a pragraph</p>  
		<p>Here we are going to count total number of paragraphs by getElementByTagName() method.</p>  
		<h1>Let's see the simple example</h1>  
		<button onclick="countpara()">count paragraph</button>
		<div id="ckk2"></div>


 	</body>  
</html>
