<!-- document object -->
<html>  
	<head>
		<script type="text/javascript">  
			function checkval()  
			{  
				text="Any of the above is not checked";
				n=document.forms[0].gender.length;
				for(i=0;i<n;i++)
				{
					if(document.forms[0].gender[i].checked==true)
						text=document.forms[0].gender[i].value+" is checked";
				}
				document.getElementById("demo").innerHTML = text;
			}  
		</script>  
	</head>
	<body>  
		<form>  
			Male:<input type="radio" name="gender" value="male" onclick="checkval()">  
			Male1:<input type="radio" name="gender" value="male-1" onclick="checkval()">  
			Female:<input type="radio" name="gender" value="female" onclick="checkval()">  
		</form>  
		<p id="demo"></p>
 	</body>  
</html>
