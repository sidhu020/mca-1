<!DOCTYPE html>  
<html>  
	<head>
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{
			var c1;
			$("#div1").click(function()
			{
				c1=$("#div1").css("background-color");			
			});
			$("#div2").click(function()
			{
				$("#div2").css("background-color",c1);			
			});		
		});
	</script>  
	</head>  
	<body>  
		<div id="div1" style="width:100px;height:100px;background-color:red"></div>
		<div id="div2" style="width:100px;height:100px;border-style:solid;"></div>
	</body>  
</html>
