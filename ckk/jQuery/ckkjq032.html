<!DOCTYPE html>  
<html>  
	<head>
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("p").click(function()
			{
				var hstr=$(this).html();			
				$(this).text(hstr);				
			});
		});
	</script>  
	</head>  
	<body>  
		<h1>to view the equivalent html code for following,click on it</h1><br>
		<p> <b>Hello</b> say good morning to <i>God</i></p>
	</body>  
</html>
