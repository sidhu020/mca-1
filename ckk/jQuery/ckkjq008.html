<!DOCTYPE html>  
<html>  
	<head>  
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("p").click(function()
			{
				$(this).hide();
			});
		});  
	</script>  
	</head>  
	<body>  
		<h2>Checking of click</h2>
		<p>Please do not click, other wise I will disapper</p>
		<p>If you click, I will be disapper</p>
	</body>  
</html>
