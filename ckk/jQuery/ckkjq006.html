<!DOCTYPE html>  
<html>  
	<head>  
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("button").click(function()
			{
				$("*").hide();
			});
		});  
	</script>  
	</head>  
	<body>  
		<h2>Cehcking of * selector</h2>
		<img src="ganpatibapa.jpeg" width=100 height=120><br/>
		<button>Click me Which hide all</button>
	</body>  
</html>
