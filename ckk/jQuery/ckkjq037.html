<!DOCTYPE html>  
<html>  
	<head>
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("#bt1").click(function()
			{
				$("#p1").append("ha, bhai, God is great");			
			});
			$("#bt2").click(function()
			{
				$("#p2").append("<b><i>ha, bhai, God is great</i></b>");			
			});
			$("#bt3").click(function()
			{
				$("ol").append("<li><b>Koi pan rite ram nam levu te agtyanu che</b></li>");			
			});
		});
	</script>  
	</head>  
	<body>  
		<h1>Checking of Set text(), html() and val()</h1><br>
		<p id="p1"> Say God is great (Before change text()) </p>
		<p id="p2"> Say God is great (Before change html()) </p>
		<ol>
			<li> Ram Ram Bhaj </li>
			<li> Ram Nam Rat </li>
			<li> Ram Ram Bol </li>
		</ol>
		<button id="bt1">Append p1</button>
		<button id="bt2">Append p2</button>
		<button id="bt3">Append list</button>
	</body>  
</html>
