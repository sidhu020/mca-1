<!DOCTYPE html>  
<html>  
	<head>  
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("img").mouseenter(function()
			{
				$("div").text("You are in Ganpatibapa").show();   
			});
		});  
	</script>  
	</head>  
	<body>  
		<h2>Checking of mouseenter</h2>
		<img src="ganpatibapa.jpeg" width=100 height=120>
		<div></div>
	</body>  
</html>
