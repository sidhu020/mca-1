<!DOCTYPE html>  
<html>  
	<head> 
		<style>
			span 
			{  
				display: none;  
			}
		</style>
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("h2").hover(function()
			{  
				$(this).css("background-color", "violet");  
			}, 
			function()
			{  
				$(this).css("background-color", "green"); 
			}); 
		});
	</script>  
	</head>  
	<body>  
		<h2>Checking of focus</h2>
	</body>  
</html>
