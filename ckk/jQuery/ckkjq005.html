<!DOCTYPE html>  
<html>  
	<head>  
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("button").click(function()
			{
				$(".check").hide();
			});
		});  
	</script>  
	</head>  
	<body>  
		<h2 class="check">Cehcking of class</h2>
		<p class="check">Paragaprh with check  class</p>
		<p>The paragaph without check class.</p>
		<button>Click me to hide</button>
	</body>  
</html>
