<!DOCTYPE html>  
<html>  
	<head>
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("button").click(function()
			{
				$( "img" ).toggle(2000);
			});
		});
	</script>  
	</head>  
	<body>  
		<button>Click on me</button><br>
		<img src="ganpatibapa.jpeg" width=100 height=120>
	</body>  
</html>
