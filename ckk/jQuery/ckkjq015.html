<!DOCTYPE html>  
<html>  
	<head> 
	<style>
		span 
		{  
			display: none;  
		}
	</style>
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("input").focus(function()
			{  
				$( this ).next( "span" ).css( "display", "inline" );
			}); 
		});
	</script>  
	</head>  
	<body>  
		<input type="text">
		<span><img src="ganpatibapa.jpeg" width=100 height=120> </span>
	</body>  
</html>
