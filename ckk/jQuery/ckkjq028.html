<!DOCTYPE html>  
<html>  
	<head>
	<style>
		div
		{
			width:150px;
			height:150px;
			background-size: cover;
		}
	</style>
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("#bt1").click(function()
			{
				$("#div1" ).animate({height:'300px', width:'300px'});
				$("#bt1").hide();
				$("#bt2").show();
			});			
			$("#bt2").click(function()
			{
				$("#div1" ).animate({height:'toggle', width:'toggle'});				
			});
		});
	</script>  
	</head>  
	<body>  
		<button id="bt1">click me</button><br>		
		<div id="div1" style="background-image:url(nature1.jpeg);"></div>
		<button id="bt2" style="display:none;">click me for toggle</button><br>
	</body>  
</html>
