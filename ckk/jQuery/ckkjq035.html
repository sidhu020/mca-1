<!DOCTYPE html>  
<html>  
	<head>
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("h1").click(function()
			{
				alert("The value in input is:"+$("input").val());			
			});
		});
	</script>  
	</head>  
	<body>  
		<h1>Checking of val(), Input and then click on me</h1><br>
		<input type="text">
	</body>  
</html>
