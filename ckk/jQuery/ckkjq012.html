<!DOCTYPE html>  
<html>  
	<head>  
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("h2").mousedown(function()
			{
				alert("Mouse is down on h2");				
			});
		});  
	</script>  
	</head>  
	<body>  
		<h2>Checking of mouse down</h2>
	</body>  
</html>
