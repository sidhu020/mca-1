<!DOCTYPE html>  
<html>  
	<head>
	<title>Checking of jQuery</title>  
	<script type="text/javascript" src="c:\jquery\jquery-3.7.1.min.js">  
	</script>  
	<script type="text/javascript" language="javascript">  
		$(document).ready(function() 
		{  
			$("#bt1").click(function()
			{
				$("#p1").text("ha, bhai, God is great (after change text())");			
			});
			$("#bt2").click(function()
			{
				$("#p2").html("<b><i>ha, bhai, God is great</i></b> (after change html())");			
			});
			$("#bt3").click(function()
			{
				$("#p3").val("Ram nam bhajvani cahlu Kari didhuha, bhai (after change val())");			
			});
		});
	</script>  
	</head>  
	<body>  
		<h1>Checking of Set text(), html() and val()</h1><br>
		<p id="p1"> Say God is great (Before change text()) </p>
		<p id="p2"> Say God is great (Before change html()) </p>
		<input id="p3" type="text" value="Ram bhaj, Before change" size=100> <br> <br>
		<button id="bt1">Set Text</button>
		<button id="bt2">Set HTML</button>
		<button id="bt3">Set Value</button>
	</body>  
</html>
